name: Repository Framework publish to nuget
on:
  push:
    branches:
      - master
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    environment: RepositoryFramework
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{secrets.NET_VERSION}}
          
      - name: publish on version change
        id: publish_nuget
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: src/RepositoryFramework.Infrastructure.Azure.CosmosSql/RepositoryFramework.Infrastructure.Azure.CosmosSql.csproj
          PACKAGE_NAME: Rystem
          VERSION_FILE_PATH: src/RepositoryFramework.Infrastructure.Azure.CosmosSql/RepositoryFramework.Infrastructure.Azure.CosmosSql.csproj
          VERSION_REGEX: <Version>(.*)<\/Version>
          TAG_COMMIT: true
          TAG_FORMAT: v*
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
          NUGET_SOURCE: https://api.nuget.org
